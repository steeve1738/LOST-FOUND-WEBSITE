<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post an item – Lost & Found</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body data-page="post">
  <header class="site-nav">
    <nav class="nav-inner">
      <a href="index.html" class="logo">Lost & Found</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="lost.html">Lost</a>
        <a href="found.html">Found</a>
        <a href="post.html">Post item</a>
      </div>
    </nav>
  </header>

  <main class="page">
    <h1>Post an item</h1>
    <p class="page-lead">Submit a lost or found item. All fields are required so others can identify the item and reach you.</p>

    <form id="post-form" class="form-card" action="#" method="post" novalidate>
      <div class="form-group">
        <label>Type</label>
        <div class="type-toggle" role="group" aria-label="Lost or found">
          <label>
            <input type="radio" name="type" value="lost" checked>
            <span>Lost</span>
          </label>
          <label>
            <input type="radio" name="type" value="found">
            <span>Found</span>
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="itemName">Item name</label>
        <input type="text" id="itemName" name="itemName" required placeholder="e.g. Blue wallet, Keys with red fob" autocomplete="off">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" required placeholder="Describe the item: color, brand, condition, distinguishing marks..."></textarea>
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" required placeholder="Where it was lost or found (e.g. Main St Café, Bus 42)">
      </div>

      <div class="form-group">
        <label for="contact">Contact information</label>
        <input type="text" id="contact" name="contact" required placeholder="Email, phone, or preferred way to be reached">
        <p class="hint">This will be shown on the listing so others can contact you.</p>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="index.html" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    Lost & Found · Post, browse, and reconnect.
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
